<!DOCTYPE html>
<html>
<head>
    <title>Meu Primeiro Som</title>   
 <script src="script.js" defer></script>    
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Cor de fundo suave */
        }
        canvas {
            border: 2px solid #cbd5e1; /* Borda leve para o canvas */
            background-color: #ffffff; /* Fundo branco para o canvas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 0.75rem; /* Cantos arredondados */
            display: block; /* Garante que o canvas ocupa sua própria linha */
            margin: 2rem auto; /* Centraliza o canvas e adiciona margem */
        }
    </style>
</head>
<body>

    <h1>Gerador de Som Simples</h1>
    <button onclick="tocarSom()" style="width: 1000px;height: 400px;">Tocar Som</button>
    <canvas id="frequencyCanvas" width="1000" height="300"></canvas>
   
   
   <script>
        var x=10;
      
    function tocarSom() {
        // 1. Cria o "estúdio". É o objeto principal que gerencia todo o áudio.
        // Pense nisso como ligar a mesa de som.
        const audioCtx = new window.AudioContext();

        // 2. Cria um "instrumento". Um Oscilador gera uma onda sonora contínua, como um tom puro.
        const oscilador = audioCtx.createOscillator();

        // 3. Conecta o nosso instrumento à "saída de som" do navegador (os alto-falantes).
        // Sem isso, o som seria criado mas ninguém o ouviria.
        oscilador.connect(audioCtx.destination);

        oscilador.frequency.value = x;

        // 4. Inicia o som! O som começará a tocar imediatamente.
        oscilador.start();



        // 5. Para o som após 1 segundo (1000 milissegundos).
        // Isso é opcional, mas sem isso o som continuaria indefinidamente.
        setTimeout(() => {
            oscilador.stop();
        }, 5000);
    }

document.addEventListener('mousemove', function(e) {
      x = e.clientX;
      });
    </script>

</body>
</html>
